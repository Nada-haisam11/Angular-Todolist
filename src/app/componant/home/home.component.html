<div class="container">

   
   
        <h1 class="text-center mt-5 mb-5 ">Angular Todo App</h1>
        <h3 class="text-center mt-5 mb-5 " >Add your task .</h3>

        <a routerLink="add-task" class="btn btn-danger mb-5 addtask">Add Task</a>

    <div *ngIf=" TasksService.tasks.length == 0">
        <p class="alert alert-danger">
            No tasks today .
        </p>
    </div>

    <div *ngIf=" TasksService.tasks.length != 0">
       <ul class="list-group">
        <li  class="list-group-item" *ngFor="let task of TasksService.tasks; index as i">
            
            <a [routerLink] = "['/task-contain',i]" >{{task.title}}</a>

            <button class="btn btn-danger del-btn" (click)="delateTask(i)">Delate</button>
        </li>
       </ul>

       
    </div>

</div>
